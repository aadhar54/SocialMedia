<div class="container my-2">
    <h1 class="h1 text-center">My Posts</h1>
  
    <div class="row" id="my-posts-container">
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title ml-auto" id="exampleModalLabel">Write Your Comment</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form>
              <div class="form-group">
                  <label for="c-t" class="col-form-label">Comment Title</label>
                  <input type="text" class="form-control" id="c-t">
              </div>
              <div class="form-group">
                  <label for="c-b" class="col-form-label">Comment Body</label>
                  <textarea class="form-control" id="c-b" rows=5></textarea>
              </div>
  
              </form>
          </div>
          <div class="modal-footer ml-auto mr-auto">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button onclick="postComm()" id="post-comm" type="button" class="btn btn-primary">Send Comment</button>
          </div>
          </div>
      </div>
      </div>

</div>
  
  <script src="/app/my-posts.js"></script>
  <script>
  displayMyPosts();
  </script>
